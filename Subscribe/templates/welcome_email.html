    <title>সাবস্ক্রিপশন সফল</title>
</head>
<body>
    <p>আসসালামু আলাইকুম ওয়া রাহমাতুল্লাহ।</p>
    <p>আমার ব্লগে সাবস্ক্রাইব করার জন্য অসংখ্য ধন্যবাদ। আমার নতুন লেখাগুলো পাবলিশ হওয়ার সাথে সাথেই আপনি এখন আপনার মেইলে পেয়ে যাবেন। আল্লাহ রাব্বুল আ’লামীন আমাদের নেক কাজগুলো কবুল করুন এবং আমাদের জান্নাতে একত্রিত করুন। আমীন।</p>
    <p>
        —————–
    ওবায়দুল্লাহ তাসনিম
    </p>
